<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="name in runningProcesses.names">
                <td>{{name}}</td>
                <td>
                    <button type="button" ng-click="delete(name)" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
