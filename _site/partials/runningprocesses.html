<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Old index <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Info about old and new index can only be displayed when the page is not reloaded after starting the reindexing processes!"></span> </th>
                <th>New index</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="process in runningProcesses">
                <td>{{process.name}}</td>
                <td>{{process.oldIndex}} (Docs {{process.docsOld}})</td>
                <td>{{process.newIndex}} (Docs {{process.docsNew}})</td>
                <td>
                    <button type="button" ng-click="delete(process.name)" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-11"></div>
    <div class="col-md-1">
        <button type="button" ng-click="refresh()" class="btn btn-default pull-right" aria-label="Left Align">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh
        </button>
    </div>
</div>
