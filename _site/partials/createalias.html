<div class="row">
    <div class="col-md-12">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="index">Index:</label>
                <select class="form-control" id="index" ng-model="index" name="index">
                    <option  ng-repeat="(key, value) in status.indices">{{key}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alias">Alias:</label>
                <input type="text" id="alias" ng-model="alias" name="index" class="form-control"/>
            </div>
            <input name="button" type="submit" class="btn btn-default"/>

        </form>
    </div>
</div>
